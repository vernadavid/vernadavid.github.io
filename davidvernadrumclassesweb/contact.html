    <link href="style.css" rel="stylesheet" type="text/css" />

        legend {
            font-family: Agency-FB;

        .labeltext {
            color: #ffffff;
            font-family: Agency-FB;
            display: block;
            width: 200px;

<body style="background-color: #000000">
    <div class="topnavimage">
        <img src="images/topnavimage.png" width="250" height="163" alt="David Verna's Drum Classes"

    <h1 class="titles">Contacto</h1>
    <fieldset>
        <legend style="color:#ffffff">Contactar a David Verna</legend>
        <label class="labeltext" for="first-name">Nombre:</label>
        <input type="text" name="first name" autofocus required id="first-name" />
        <br />
        <label class="labeltext" for="email">E-mail:</label>
        <input type="email" name="email" placeholder="E-mail válido" required id="email" />
        <label class="labeltext" for="message">Message:</label>
        <textarea name="message" id="message"></textarea>
    </fieldset>
